<div>
  <h2 mat-dialog-title><strong>Settings</strong> - {{data?.roomName}}</h2>
  <hr>
  <mat-dialog-content>
    <br>
    <div class="container">
      <div class="setting">

        <div>
          <a>Temperature</a>
          <mat-slider
            [thumb-label]="true"
            [max]="30"
            [min]="0"
            [step]="1"
            [(ngModel)]="data.temp"
          ></mat-slider>
        </div>

        <br>
        <div>
          <a>Brightness</a>
          <mat-slider
            [thumb-label]="true"
            [max]="50"
            [min]="0"
            [step]="1"
            [(ngModel)]="data.light"
          ></mat-slider>
        </div>

        <br>
        <div>
          <a>Volume</a>
          <mat-slider
            [thumb-label]="true"
            [max]="50"
            [min]="0"
            [step]="1"
            [(ngModel)]="data.music"
          ></mat-slider>
        </div>

        <br>
        <div>
          <a>Blindings</a>
          <mat-slide-toggle
            [(ngModel)]="data.blinding"
          ></mat-slide-toggle>
        </div>

      </div>
      <div class="roomModel">
        <div class="room"
                [style.height.px]="data.height"
                [style.width.px]="data.width"
                [style.left.px]="data.posX"
                [style.top.px]="data.posY"
                [style.background-color]= 'getRoomColor()'>
          <div class="details"
               [style.height.px]="data.height"
               [style.width.px]="data.width">
            <div class="itemRight">
              <p>{{data.roomName}}</p>
              <p>{{data.temp}}Â°C</p>
              <mat-icon class="{{getMusic()}}"></mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onConfirm()">Save</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
